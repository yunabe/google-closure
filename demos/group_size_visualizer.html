<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>A demo of yunabe/ui/group_size_visualizer.js</title>
    <link rel="stylesheet" href="css/tree.css">
    <link rel="stylesheet" href="css/tab.css">
    <link rel="stylesheet" href="css/tabbar.css">
    <script type="text/javascript" src="group_size_visualizer_opt.js"></script>
    <script type="text/javascript" src="nodeobj.js"></script>
    <script type="text/javascript">
      var main = function() {
        visualize(nodeObj);
      };
    </script>
  </head>
  <body onload="main()">
    <table>
      <tr>
        <td colspan="2" style="background-color:red">
          <div style="padding:5px;background-color:#fea" id="breadcrumb"></div>
        </td>
      </tr>
      <tr>
        <td align="left" valign="top">
          <div id="tabbar" class="goog-tab-bar-top">
            <div id="tab-div" class="goog-tab">Div</div>
            <div id="tab-canvas" class="goog-tab">Canvas</div>
            <div id="tab-svg" class="goog-tab">SVG</div>
          </div>
          <div id="container">
          </div>
        </td>
        <td align="left" valign="top">
          <div id="tree-container"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
